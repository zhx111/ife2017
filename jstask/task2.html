<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //该函数传入一个数组和过滤最低界限，返回过滤后的数据
  var filterdata = function(data,bound){
    data = data.filter(function(item,index,array){
      return item && item[1] > bound;
    });
    return data;
  }
  //该函数用<li>包裹一个数组中的数据
  var wrapdata = function(data){
    data = data.map((item,index,array)=>{
      return '<li>'+'第'+(index+1)+'名'+item[0]+','+item[1]+'</li>';
    })
    return data;
  }

  var data = wrapdata.call(null,filterdata(aqiData,60));
  var aqiList = document.getElementById('aqi-list');
  aqiList.innerHTML = data;

})();

</script>
</body>
</html>
